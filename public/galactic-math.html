<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Math | Escape the Black Hole</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Cockpit Styles */
        body { background-color: #000; color: white; }
        
        .cockpit-container {
            max-width: 900px; margin: 30px auto;
            border: 4px solid #546E7A; border-radius: 20px;
            background: #263238; overflow: hidden;
            box-shadow: 0 0 50px rgba(41, 182, 246, 0.3);
            position: relative;
        }

        /* The Viewscreen (Space) */
        .viewscreen {
            height: 300px; background: url('https://placehold.co/900x300/101010/FFF?text=Space+View') no-repeat center;
            background-size: cover; position: relative; border-bottom: 4px solid #546E7A;
            overflow: hidden;
        }

        /* Moving Elements */
        .black-hole {
            position: absolute; left: -50px; top: 50%; transform: translateY(-50%);
            width: 150px; height: 150px; border-radius: 50%;
            background: radial-gradient(circle, #000, #4A148C);
            box-shadow: 0 0 30px #AB47BC;
            animation: pulse 2s infinite alternate;
        }
        
        .ship {
            position: absolute; right: 50px; top: 50%; transform: translateY(-50%);
            font-size: 3rem; color: #29B6F6; transition: right 0.5s ease-in-out;
        }

        /* Control Panel */
        .controls {
            padding: 30px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
        }

        .monitor {
            background: #000; border: 2px solid #78909C; padding: 20px;
            border-radius: 10px; font-family: 'Courier New', monospace; color: #76FF03;
        }

        .math-screen {
            text-align: center;
        }

        .big-text { font-size: 2.5rem; margin: 10px 0; font-family: 'Fredoka One', cursive; }
        
        input[type="number"] {
            padding: 10px; font-size: 1.5rem; width: 100px; text-align: center;
            border-radius: 10px; border: none; outline: none;
        }

        .status-bar { height: 20px; background: #37474F; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .fuel-fill { height: 100%; background: #FFC107; width: 100%; transition: width 0.3s; }

        @keyframes pulse { 0% { box-shadow: 0 0 20px #AB47BC; } 100% { box-shadow: 0 0 50px #E1BEE7; } }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo"><i class="fas fa-rocket"></i> Code Spark</a>
            <a href="courses.html" class="btn btn-secondary">Abort Mission</a>
        </div>
    </nav>

    <div class="container">
        <div class="cockpit-container">
            
            <div class="viewscreen" id="spaceView">
                <div class="black-hole"></div>
                <div class="ship" id="playerShip"><i class="fas fa-space-shuttle fa-rotate-270"></i></div>
            </div>

            <div class="controls">
                
                <div class="monitor">
                    <h3>ðŸš€ Ship Status</h3>
                    <p>Distance to Escape: <span id="distDisplay">5000</span> km</p>
                    <div class="status-bar"><div class="fuel-fill" id="distanceBar"></div></div>
                    <br>
                    <p>Engine Power: <span id="streakDisplay">0</span>%</p>
                </div>

                <div class="monitor math-screen">
                    <p>Calculate Coordinates:</p>
                    <div class="big-text" id="question">Loading...</div>
                    
                    <input type="number" id="answerInput" placeholder="?" onkeydown="checkEnter(event)">
                    <button class="btn btn-primary" onclick="submitAnswer()">Engage!</button>
                    <p id="feedback" style="height: 20px; margin-top: 5px; font-weight: bold;"></p>
                </div>

            </div>
        </div>
        
        <div class="text-center" style="color: white; margin-top: 20px;">
            <p>Solve problems to distance yourself from the singularity!</p>
        </div>
    </div>

    <script src="math-game.js"></script>
</body>
</html>
